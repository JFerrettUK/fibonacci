<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
    <script>
        let array = [0,1]
        let storedNum = 0;
        let num1 = 0;
        lastTwo = [0,1]

        //Take a number and return an array containing that many numbers from the FS
        function fibsNonRec(num) {
            for (let i = 0; i < num; i++) {
                for (let i = 0; i < 1; i++) {
                    num1 = lastTwo[i];
                    storedNum += num1;
                    array.push(storedNum);
                    lastTwo = array.slice(Math.max(array.length - 2, 0));
                }
            }
            array.splice(0, 2);
            console.log(array);
        }

        fibsNonRec(8);

        array = [0,1]
        storedNum = 0;
        num1 = 0;
        lastTwo = [0,1]

        function fibsRec(num) {
            if (num <= 1) {
                return array
            }

            num1 = lastTwo[num];
            storedNum += num1;
            array.push(storedNum);

            return fibsRec(num - 1)
        }

        let eight = fibsRec(8);
        console.log(eight);
    </script>
</body>
</html>
