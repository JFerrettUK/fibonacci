<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
    <script>
        let array = [0,1]
        let storedNum = 0;
        let num1 = 0;
        lastTwo = [0,1]

        //Take a number and return an array containing that many numbers from the FS
        function fibsNonRec(num) {
            for (let i = 0; i < num; i++) {
                for (let i = 0; i < 1; i++) {
                    num1 = lastTwo[i];
                    storedNum += num1;
                    array.push(storedNum);
                    lastTwo = array.slice(Math.max(array.length - 2, 0));
                }
            }
            array.splice(0, 2);
            return array
        }

        let eight = fibsNonRec(8);
        console.log(eight);

        // 0 + 1 = 1, 1 + 1 = 2, 1 + 2 = 3, 2 + 3 = 5, 3 + 5 = 8, 5 + 8 = 13
        // add the last two numbers of an array together
        // then, add the result to an array
        // repeat

        array = [0,1]
        let secondToLast = 0
        let last = 1
        let result = 0;

        function fibsRec(num) {
            if (num <= 1) {
                return array
            }
            last = array.slice(-1)
            last = parseInt(last) 

            secondToLast = array.slice(-2)
            secondToLast = parseInt(secondToLast) 

            result = secondToLast + last;
            array.push(result)
            return fibsRec(num - 1)
        }

        let eightRec = fibsRec(8);
        console.log(eightRec);

    </script>
</body>
</html>
